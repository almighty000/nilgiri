{% extends "base.html" %}

{% block content %}
<form class="well" action="/create/" method="post">{% csrf_token %}
    <input type="text" class="span3" name="username" placeholder="Username"><br>
    <input type="text" class="span3" name="email" placeholder="Email Address"><br>
    <input type="password" class="span3" name="password" placeholder="Password"><br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
